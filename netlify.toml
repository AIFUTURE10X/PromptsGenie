[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "vite"
  port = 8888
  targetPort = 5173
  framework = "#custom"

[build.environment]
  NODE_VERSION = "18"
  # Disable secrets scanning for client-side API keys
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Function configuration - applies to all functions
[functions]
  # Use esbuild for faster builds
  node_bundler = "esbuild"
  # Note: Free tier has 10s timeout, Pro has 26s
  # Configured per-function in Netlify UI if needed

# Production branch configuration
[context.production]
  command = "npm run build"

# Branch deploy configuration - auto-deploy all branches
[context.branch-deploy]
  command = "npm run build"

# Specific configuration for Main-Prompt-Gen-V2 branch
[context.Main-Prompt-Gen-V2]
  command = "npm run build"

# API redirects to Netlify Functions
[[redirects]]
  from = "/api/gemini/text"
  to = "/.netlify/functions/gemini-text"
  status = 200
  force = true

