[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  # Disable secrets scanning for client-side API keys
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Function timeout configuration
[functions]
  # Increase timeout to 26 seconds (Netlify Pro max) for image generation
  # Default is 10 seconds which causes 504 timeouts
  node_bundler = "esbuild"

[[functions."storyboards-generate-frame"]]
  node_bundler = "esbuild"

# Production branch configuration
[context.production]
  command = "npm run build"

# Branch deploy configuration - auto-deploy all branches
[context.branch-deploy]
  command = "npm run build"

# Specific configuration for Main-Prompt-Gen-V2 branch
[context.Main-Prompt-Gen-V2]
  command = "npm run build"

# API redirects to Netlify Functions
[[redirects]]
  from = "/api/gemini/text"
  to = "/.netlify/functions/gemini-text"
  status = 200
  force = true

[[redirects]]
  from = "/api/gemini/images"
  to = "/.netlify/functions/gemini-images"
  status = 200
  force = true

